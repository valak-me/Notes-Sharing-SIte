{% extends 'navigation.html' %}
{% load static %}
{% block content %}

{% ifequal error "no" %}
<script>
    alert('Logged IN Successfully');
    window.location=("{% url 'admin_home' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials,Try again');
</script>
{% endifequal %}





<div class="container mt-5" style="background-color: whitesmoke;">
<div class="row">
    <div class="col-sm-6">
        <img src="{% static 'images/login_admin.jpeg' %}" class="img-thumbnail m-3" alt="" style="width: 100%; height: 400px; border: none;">
       </div>
    <div class="col-sm-6">
        <h2 class="text-center">ADMIN LOGIN</h2><hr>
        <p>Enter your username and password for access Admin page</p>
        <form method="POST">
            {% csrf_token %}
            <label >Username</label>
            <input type="text" class="form-control" placeholder="Enter Username" name="Username">
            <label > Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
           <input type="submit" class="btn btn-danger text-white mt-3" value="Login">
        </form>
    </div>
</div>
</div>
{% endblock %}
