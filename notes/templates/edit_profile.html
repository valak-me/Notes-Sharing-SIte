{% extends 'user_navigation.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center">EDIT PROFILE</h2><hr>

  <div class="row">
    <div class="col-sm-6">
        <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label > FirstName</label>
                <input type="text" class="form-control" value="{{data.user.first_name}}" name="first_name">

            </div>
            <div class="form-group col-md-6">
                <label > LastName</label>
                <input type="text" class="form-control" value="{{data.user.last_name}}" name="last_name">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label > Email ID</label>
                <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label > Contact </label>
                <input type="text" class="form-control" value="{{data.contact}}" name="contact">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label > Branch </label>
                <select name="branch" class="form-control">
                    <option value="{{data.branch}}">{{data.branch}}</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                </select>

            </div>
        </div>
        <input type="submit" class="btn btn-primary mt-3" value="Update">
    </form>
    </div>
  </div>

</div>
{% if error%}
<script>
    alert('Profile updated Successfully');
    window.location=("{% url 'profile' %}");
</script>
{% endif %}



{% endblock %}
